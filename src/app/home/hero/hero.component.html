    <div class="w-full  pt-48 relative">
        <img class="hidden lg:block absolute left-0 ml-32 animate-spin " src="../../assets/shapes/shape-8.png" alt="">
        <div class="hidden sm:block absolute right-0 mr-0 xl:mr-20 2xl:mr-32">
            <div class="w-32 h-32 rounded-full flex justify-center items-center bg-white flex-wrap">
                <div class="flex gap-1 items-baseline mt-auto">
                    <p class="text-4xl text-emerald-500">4.5</p>
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 text-orange-400">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />

                    </p>
                </div>
                <p class="font-light opacity-60 mb-auto">
                    Ratings(89k)
                </p>
            </div>
            <img class="animate-upDown" src="../../assets/shapes/shape-7.png" alt="">

        </div>

        <div class="absolute left-0 bottom-0 ">
            <img class="w-[70%] 2xl:w-full " src="../../assets/shapes/shape-9.png" alt="">
        </div>
        <div class="absolute bottom-20 left-16 2xl:bottom-36 2xl:left-28">
            <img class="w-[70%] 2xl:w-full " src="../../assets/shapes/shape-10.png" alt="">
            <div class="absolute top-0 left-0 w-[70%] 2xl:w-full h-full flex justify-center items-center">
                <svg (click)="this.canShowVideo=true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-10 cursor-pointer text-orange-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
                </svg>

            </div>
        </div>
        <div class="container  flex flex-wrap lg:flex-nowrap ">
            <div class="my-auto max-w-md pt-32">
                <div class="mb-12 ">
                    <p class="text-emerald-500 font-semibold text-lg mb-6"> Start your favourite course </p>
                    <h2 class="text-4xl font-semibold text-slate-800 mb-12">
                        Now learning from anywhere, and build your
                        <span class="relative text-emerald-500">bright career.
                            <img class="absolute -bottom-6 right-0" src="../../assets/shapes/shape-4.webp" alt="">
                        </span>
                    </h2>
                    <p class="text-slate-500 text-xl font-light mb-6">
                        It has survived not only five centuries but also the leap into electronic typesetting.
                    </p>
                    <app-button name="start a Course" size="L" animation="C" shades="D"></app-button>
                </div>

            </div>
            <div class="w-full z-20 relative">
                <img class="pl-2 lg:pt-12 w-[70%] ml-auto lg:w-fll" src="../../assets/model.png" alt="">
                <div class="  hidden sm:flex absolute left-20 top-0 lg:top-20 xl:mr-20 2xl:mr-32">
                    <div>
                        <div
                            class="w-32 h-32 ml-4 rounded-full flex justify-center items-center bg-emerald-500 flex-wrap">
                            <div>
                                <div class="flex justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-8 text-white">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />

                                </div>
                                <p class="text-center text-3xl font-bold text-white">
                                    4,500
                                </p>
                                <p class="text-center text-white opacity-70">
                                    Courses
                                </p>
                            </div>
                        </div>
                        <img class="" src="../../assets/shapes/shape-6.png" alt="">
                    </div>
                    <div>
                        <img class="animate-leftRight" src="../../assets/shapes/shape-5.png" alt="">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
