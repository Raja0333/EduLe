        </li>
        <li>
          <app-phone></app-phone>
        </li>
        <li>
          <app-email></app-email>
        </li>

        <li><img src="./assets/shapes/shape-2.webp" alt=""></li>
        <li>
          <app-social-links></app-social-links>
        </li>

      </ul>
    </div>
  </div>
