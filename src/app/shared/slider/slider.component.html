<div>
    <div class="flex justify-between w-full items-center ">
        <button *ngIf="this.slideConfig.showLeftRightArrow" (click)="prev()"
            class="flex w-8 h-8 sm:w-10 sm:h-10 rounded-full text-slate-900 bg-white  hover:bg-emerald-500 hover:text-white transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="m-auto size-5 sm:size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
            </svg>

        </button>
        <div #sliderContainer class="w-full overflow-hidden">
            <ul class="flex w-full transition-all duration-100" [style.width.px]="this.sliderWidth"
                [style.marginLeft.px]="this.sliderMarginLeft">
                <li (click)="this.onSelect.emit(category)" [style.width.px]="this.sliderWidth"
                    *ngFor="let category of this.getIterms()" class="cursor-pointer">
                    <ng-content
                        *ngTemplateOutlet="template || defaultTemplate;context:{$implicit:category}"></ng-content>
                </li>
            </ul>
        </div>
        <button *ngIf="this.slideConfig.showLeftRightArrow" (click)="next()"
            class="flex w-8 h-8 sm:w-10 sm:h-10 rounded-full text-slate-900 bg-white hover:bg-emerald-500 hover:text-white transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="m-auto size-5 sm:size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
            </svg>

        </button>
    </div>
    <div *ngIf="this.slideConfig.showDots && this.dots.length > 1" class="flex justify-center mt-10 ">
        <ul class="flex gap-3">
            <li *ngFor="let dot of dots;let i=index">
                <span (click)="move(i+1)"
                    class="w-3 h-3 bg-emerald-600 flex rounded-full cursor-pointer {{i+1===this.activeSlide?'':'bg-opacity-20'}}"></span>
            </li>
        </ul>

    </div>

</div>
<ng-template #defaultTemplate let-item let-width="slideWidth">

    <div
        class="mx-5 px-5 py-5 bg-white text-slate-800 font-semibold text-center border rounded-2xl border-emerald-800 border-opacity-10  hover:text-emerald-500 hover:border-emerald-500 transition-all duration-300">
        {{item}}
    </div>

</ng-template>
