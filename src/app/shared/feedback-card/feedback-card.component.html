<div
  class="border border-emerald-600 text-center rounded-lg mx-3 2xl:mx-5 p-5 2xl:p-10 border-opacity-20 shadow-lg transition-all duration-300">
  <div class="flex w-full justify-center relative">
    <img class=" w-28 rounded-full border border-emerald-600  p-3 border-opacity-20"
      src="../../../assets/authors/{{item.image}}" alt="">
    <span class="absolute -bottom-3 bg-emerald-600 text-white flex justify-center items-center w-10 h-10 rounded-full ">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
      </svg>
    </span>
  </div>
  <div class="flex w-full justify-center mt-5">
    <app-ratting [showNumber]="false" [Value]="item.starRating"></app-ratting>
  </div>

  <p class=" mt-5 text-slate-500 font-light leading-loose">
    {{item.feedback}}
  </p>
  <p class="mt-5 font-semibold text-2xl text-slate-800">
    {{item.name}}
  </p>
  <p class="mt-2 font-light text-emerald-600">
    {{item.designation}},{{item.country}}
  </p>

</div>
