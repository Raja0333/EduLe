<div
    class="border hover:border-emerald-500 transition-all duration-300 shadow-emerald-800 hover:shadow-2xl  border-emerald-100 rounded-3xl p-5">
    <div>
        <img class="w-full rounded-2xl" src="./assets/{{type==='C'?'courses':'blogs'}}/{{input.thumbnail}}"
            alt="">
        <div class="flex justify-between mt-5 items-center">
            <div class="flex items-center gap-3">
                <img class="w-12 h-12 rounded-full" src="./assets/authors/{{input.authorImage}}" alt="">
                <p class="text-slate-500 font-light">{{input.author}}</p>
            </div>
            <div>
                <button
                    class="px-5 py-2 bg-emerald-50 rounded-md hover:bg-emerald-500 hover:text-white transition-all duration-300 text-emerald-500 text-opacity-80">{{input.category}}</button>
            </div>


        </div>
        <h3
            class="leading-tight mt-3 text-slate-700 hover:text-emerald-600 font-semibold text-lg transition-all duration-500">
            {{input.name}} </h3>
        <app-courese-fotter [course]="casteToCourse(input)" *ngIf="this.type==='C'"
            class="mt-3 block"></app-courese-fotter>
        <app-blog-footer [blog]="casteToBlog(input)" *ngIf="this.type==='B'" class="mt-3 block"></app-blog-footer>
    </div>

</div>
